# Healthcare System - Test Configuration
app.name=Healthcare Patient Records System
app.version=1.0.0
app.environment=test

# Oracle Database Configuration (Test DB)
db.driver=oracle.jdbc.OracleDriver
db.url=jdbc:oracle:thin:@dbserver:1521/XEPDB1
db.username=healthcare_admin
db.password=admin123

# HikariCP Connection Pool (Reduced for tests)
hikari.minimumIdle=2
hikari.maximumPoolSize=5
hikari.poolName=HealthcareTestPool
hikari.connectionTimeout=10000
hikari.idleTimeout=300000
hikari.maxLifetime=600000
hikari.connectionTestQuery=SELECT 1 FROM DUAL
hikari.autoCommit=false

# Transaction Configuration
transaction.isolation=READ_COMMITTED
transaction.timeout=15
transaction.retry.maxAttempts=2
transaction.retry.delay=500

# Logging Configuration
logging.level=INFO
logging.file.path=logs/healthcare-test.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Cache Configuration
cache.enabled=true
cache.ttl=600
cache.maxEntries=100

# Email Configuration (Disabled for tests)
email.enabled=false
email.host=smtp.mailtrap.io
email.port=2525
email.username=test_user
email.password=test_password

# SMS Configuration (Disabled for tests)
sms.enabled=false

# Report Generation
reports.output.path=target/test-reports/
reports.template.path=src/main/resources/reports/

# Business Rules (Relaxed for testing)
appointment.defaultDuration=30
appointment.minimumAdvanceNotice=0
appointment.maxPerDayPerDoctor=50
billing.tva=0.20
billing.maxDiscount=0.50

# Pagination
pagination.defaultPageSize=10
pagination.maxPageSize=50

# Security (Relaxed for testing)
security.password.minLength=4
security.password.requireSpecialChar=false
security.password.requireNumber=false
security.session.timeout=3600
security.maxLoginAttempts=10

# Analytics
analytics.enabled=false