# Healthcare System - Production Configuration
app.name=Healthcare Patient Records System
app.version=1.0.0
app.environment=production

# Oracle Database Configuration
db.driver=oracle.jdbc.OracleDriver
db.url=jdbc:oracle:thin:@production-server:1521:PRODDB
db.username=healthcare_prod
db.password=${DB_PASSWORD}

# HikariCP Connection Pool (Optimized for production)
hikari.minimumIdle=10
hikari.maximumPoolSize=50
hikari.poolName=HealthcareProdPool
hikari.connectionTimeout=30000
hikari.idleTimeout=600000
hikari.maxLifetime=1800000
hikari.connectionTestQuery=SELECT 1 FROM DUAL
hikari.autoCommit=false
hikari.leakDetectionThreshold=60000
hikari.validationTimeout=5000

# Transaction Configuration
transaction.isolation=READ_COMMITTED
transaction.timeout=60
transaction.retry.maxAttempts=3
transaction.retry.delay=2000

# Logging Configuration
logging.level=INFO
logging.file.path=/var/log/healthcare/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.maxSize=50MB
logging.file.maxHistory=30

# Cache Configuration
cache.enabled=true
cache.ttl=7200
cache.maxEntries=5000

# Email Configuration
email.host=${EMAIL_HOST}
email.port=587
email.username=${EMAIL_USERNAME}
email.password=${EMAIL_PASSWORD}
email.from=noreply@healthcare-system.com
email.enabled=true
email.tls.enabled=true

# SMS Configuration
sms.provider=twilio
sms.accountSid=${SMS_ACCOUNT_SID}
sms.authToken=${SMS_AUTH_TOKEN}
sms.fromNumber=${SMS_FROM_NUMBER}
sms.enabled=true

# Report Generation
reports.output.path=/var/healthcare/reports/
reports.template.path=/opt/healthcare/templates/reports/
reports.logo.path=/opt/healthcare/resources/logo.png

# Business Rules
appointment.defaultDuration=30
appointment.minimumAdvanceNotice=2
appointment.maxPerDayPerDoctor=20
billing.tva=0.20
billing.maxDiscount=0.30

# Pagination
pagination.defaultPageSize=20
pagination.maxPageSize=100

# Security
security.password.minLength=10
security.password.requireSpecialChar=true
security.password.requireNumber=true
security.password.requireUppercase=true
security.session.timeout=1800
security.maxLoginAttempts=3
security.lockoutDuration=900

# Analytics
analytics.enabled=true
analytics.refreshInterval=600

# Monitoring & Health Check
monitoring.enabled=true
monitoring.interval=60
healthcheck.enabled=true
healthcheck.endpoint=/health